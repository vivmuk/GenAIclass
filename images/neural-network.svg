<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g opacity="0.8">
        <!-- Input Layer -->
        <g class="input-layer">
            <circle cx="60" cy="50" r="12" fill="#4338CA" stroke="#6E56CF" stroke-width="1.5"/>
            <circle cx="60" cy="100" r="12" fill="#4338CA" stroke="#6E56CF" stroke-width="1.5"/>
            <circle cx="60" cy="150" r="12" fill="#4338CA" stroke="#6E56CF" stroke-width="1.5"/>
            <text x="60" y="22" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="middle">Input</text>
        </g>
        
        <!-- Hidden Layer 1 -->
        <g class="hidden-layer">
            <circle cx="160" cy="40" r="12" fill="#6E56CF" stroke="#8A70FF" stroke-width="1.5"/>
            <circle cx="160" cy="80" r="12" fill="#6E56CF" stroke="#8A70FF" stroke-width="1.5"/>
            <circle cx="160" cy="120" r="12" fill="#6E56CF" stroke="#8A70FF" stroke-width="1.5"/>
            <circle cx="160" cy="160" r="12" fill="#6E56CF" stroke="#8A70FF" stroke-width="1.5"/>
            <text x="160" y="22" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="middle">Hidden</text>
        </g>
        
        <!-- Hidden Layer 2 -->
        <g class="hidden-layer">
            <circle cx="260" cy="50" r="12" fill="#6E56CF" stroke="#8A70FF" stroke-width="1.5"/>
            <circle cx="260" cy="100" r="12" fill="#6E56CF" stroke="#8A70FF" stroke-width="1.5"/>
            <circle cx="260" cy="150" r="12" fill="#6E56CF" stroke="#8A70FF" stroke-width="1.5"/>
            <text x="260" y="22" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="middle">Hidden</text>
        </g>
        
        <!-- Output Layer -->
        <g class="output-layer">
            <circle cx="360" cy="75" r="12" fill="#8A70FF" stroke="#B8B8D4" stroke-width="1.5"/>
            <circle cx="360" cy="125" r="12" fill="#8A70FF" stroke="#B8B8D4" stroke-width="1.5"/>
            <text x="360" y="22" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="middle">Output</text>
        </g>
        
        <!-- Connections from Input to Hidden Layer 1 -->
        <g opacity="0.6">
            <!-- Input 1 to Hidden 1 connections -->
            <path d="M72 50 L148 40" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
            </path>
            <path d="M72 50 L148 80" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.7s" repeatCount="indefinite"/>
            </path>
            <path d="M72 50 L148 120" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.9s" repeatCount="indefinite"/>
            </path>
            <path d="M72 50 L148 160" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3.1s" repeatCount="indefinite"/>
            </path>
            
            <!-- Input 2 to Hidden 1 connections -->
            <path d="M72 100 L148 40" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.8s" repeatCount="indefinite"/>
            </path>
            <path d="M72 100 L148 80" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite"/>
            </path>
            <path d="M72 100 L148 120" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
            </path>
            <path d="M72 100 L148 160" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.6s" repeatCount="indefinite"/>
            </path>
            
            <!-- Input 3 to Hidden 1 connections -->
            <path d="M72 150 L148 40" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3.3s" repeatCount="indefinite"/>
            </path>
            <path d="M72 150 L148 80" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.4s" repeatCount="indefinite"/>
            </path>
            <path d="M72 150 L148 120" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.7s" repeatCount="indefinite"/>
            </path>
            <path d="M72 150 L148 160" stroke="#6E56CF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Connections from Hidden Layer 1 to Hidden Layer 2 -->
        <g opacity="0.6">
            <!-- Hidden 1 to Hidden 2 connections -->
            <path d="M172 40 L248 50" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.7s" repeatCount="indefinite"/>
            </path>
            <path d="M172 40 L248 100" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3.1s" repeatCount="indefinite"/>
            </path>
            <path d="M172 40 L248 150" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.9s" repeatCount="indefinite"/>
            </path>
            
            <path d="M172 80 L248 50" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
            </path>
            <path d="M172 80 L248 100" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3.3s" repeatCount="indefinite"/>
            </path>
            <path d="M172 80 L248 150" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.8s" repeatCount="indefinite"/>
            </path>
            
            <path d="M172 120 L248 50" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite"/>
            </path>
            <path d="M172 120 L248 100" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.6s" repeatCount="indefinite"/>
            </path>
            <path d="M172 120 L248 150" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
            </path>
            
            <path d="M172 160 L248 50" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.4s" repeatCount="indefinite"/>
            </path>
            <path d="M172 160 L248 100" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.9s" repeatCount="indefinite"/>
            </path>
            <path d="M172 160 L248 150" stroke="#8A70FF" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3.1s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Connections from Hidden Layer 2 to Output -->
        <g opacity="0.6">
            <!-- Hidden 2 to Output connections -->
            <path d="M272 50 L348 75" stroke="#B8B8D4" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
            </path>
            <path d="M272 50 L348 125" stroke="#B8B8D4" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.7s" repeatCount="indefinite"/>
            </path>
            
            <path d="M272 100 L348 75" stroke="#B8B8D4" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite"/>
            </path>
            <path d="M272 100 L348 125" stroke="#B8B8D4" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.9s" repeatCount="indefinite"/>
            </path>
            
            <path d="M272 150 L348 75" stroke="#B8B8D4" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
            </path>
            <path d="M272 150 L348 125" stroke="#B8B8D4" stroke-width="1">
                <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="2.6s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Data Flow Animation -->
        <g class="data-flow">
            <!-- Input to Hidden Layer 1 -->
            <circle cx="90" cy="60" r="2" fill="#FFFFFF">
                <animate attributeName="cx" values="60;160" dur="1.5s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="50;40" dur="1.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="90" cy="110" r="2" fill="#FFFFFF">
                <animate attributeName="cx" values="60;160" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="100;120" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Hidden Layer 1 to Hidden Layer 2 -->
            <circle cx="190" cy="60" r="2" fill="#FFFFFF">
                <animate attributeName="cx" values="160;260" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="80;50" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
            </circle>
            <circle cx="190" cy="130" r="2" fill="#FFFFFF">
                <animate attributeName="cx" values="160;260" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="120;100" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Hidden Layer 2 to Output -->
            <circle cx="290" cy="80" r="2" fill="#FFFFFF">
                <animate attributeName="cx" values="260;360" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="100;75" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="290" cy="130" r="2" fill="#FFFFFF">
                <animate attributeName="cx" values="260;360" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="150;125" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg> 