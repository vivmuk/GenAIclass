<svg width="1000" height="500" viewBox="0 0 1000 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#4CAF50" />
            <stop offset="100%" stop-color="#8BC34A" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Background Grid -->
    <g opacity="0.15" stroke="#B8B8D4" stroke-width="1" stroke-dasharray="4 4">
        <!-- Vertical grid lines -->
        <line x1="100" y1="50" x2="100" y2="450" />
        <line x1="200" y1="50" x2="200" y2="450" />
        <line x1="300" y1="50" x2="300" y2="450" />
        <line x1="400" y1="50" x2="400" y2="450" />
        <line x1="500" y1="50" x2="500" y2="450" />
        <line x1="600" y1="50" x2="600" y2="450" />
        <line x1="700" y1="50" x2="700" y2="450" />
        <line x1="800" y1="50" x2="800" y2="450" />
        <line x1="900" y1="50" x2="900" y2="450" />
        
        <!-- Horizontal grid lines -->
        <line x1="50" y1="100" x2="950" y2="100" />
        <line x1="50" y1="150" x2="950" y2="150" />
        <line x1="50" y1="200" x2="950" y2="200" />
        <line x1="50" y1="250" x2="950" y2="250" />
        <line x1="50" y1="300" x2="950" y2="300" />
        <line x1="50" y1="350" x2="950" y2="350" />
        <line x1="50" y1="400" x2="950" y2="400" />
    </g>
    
    <!-- Graph Elements -->
    <g>
        <!-- X-axis (Year) -->
        <line x1="60" y1="450" x2="940" y2="450" stroke="#FFFFFF" stroke-width="2" />
        
        <!-- Y-axis (Cost per FLOP log scale) -->
        <line x1="60" y1="450" x2="60" y2="50" stroke="#FFFFFF" stroke-width="2" />
        
        <!-- Title -->
        <text x="500" y="30" font-family="Outfit, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF" text-anchor="middle">Decline in Compute Cost Over Time (USD per FLOP)</text>
        
        <!-- X-axis Label -->
        <text x="500" y="490" font-family="Outfit, sans-serif" font-size="18" fill="#B8B8D4" text-anchor="middle">Year</text>
        
        <!-- Y-axis Label -->
        <text x="20" y="250" font-family="Outfit, sans-serif" font-size="18" fill="#B8B8D4" text-anchor="middle" transform="rotate(-90, 20, 250)">Cost per FLOP (log scale)</text>
        
        <!-- Year Ticks and Labels -->
        <line x1="100" y1="450" x2="100" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="100" y="475" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle">1950</text>
        
        <line x1="180" y1="450" x2="180" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="180" y="475" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle">1956</text>
        
        <line x1="350" y1="450" x2="350" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="350" y="475" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle">1980</text>
        
        <line x1="600" y1="450" x2="600" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="600" y="475" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle">2012</text>
        
        <line x1="670" y1="450" x2="670" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="670" y="475" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle">2017</text>
        
        <line x1="720" y1="450" x2="720" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="720" y="475" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle">2020</text>
        
        <line x1="780" y1="450" x2="780" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="780" y="475" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle">2022</text>
        
        <line x1="900" y1="450" x2="900" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="900" y="475" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle">2025</text>
        
        <!-- Y-axis ticks and labels (log scale) -->
        <line x1="55" y1="100" x2="65" y2="100" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="105" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻³</text>
        
        <line x1="55" y1="150" x2="65" y2="150" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="155" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻⁵</text>
        
        <line x1="55" y1="200" x2="65" y2="200" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="205" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻⁷</text>
        
        <line x1="55" y1="250" x2="65" y2="250" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="255" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻⁹</text>
        
        <line x1="55" y1="300" x2="65" y2="300" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="305" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻¹¹</text>
        
        <line x1="55" y1="350" x2="65" y2="350" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="355" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻¹³</text>
    </g>
    
    <!-- Data points (mapping the log values to the SVG space) -->
    <!-- Mapping from log10(compute_cost_per_flop) to SVG y coordinates -->
    <!-- 1950: 1e-3 (log10 = -3) → y=100 -->
    <!-- 1956: 1e-4 (log10 = -4) → y=125 -->
    <!-- 1980: 1e-6 (log10 = -6) → y=175 -->
    <!-- 2012: 1e-8 (log10 = -8) → y=225 -->
    <!-- 2017: 1e-10 (log10 = -10) → y=275 -->
    <!-- 2020: 1e-11 (log10 = -11) → y=300 -->
    <!-- 2022: 1e-12 (log10 = -12) → y=325 -->
    <!-- 2025: 1e-13 (log10 = -13) → y=350 -->
    
    <!-- Cost Curve -->
    <path d="M100 100 L180 125 L350 175 L600 225 L670 275 L720 300 L780 325 L900 350" stroke="url(#costGradient)" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="stroke-dasharray" from="0,2000" to="2000,0" dur="3s" begin="0.5s" fill="freeze" />
    </path>
    
    <!-- Data Points -->
    <g>
        <circle cx="100" cy="100" r="8" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="180" cy="125" r="8" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;10;8" dur="2s" begin="0.25s" repeatCount="indefinite" />
        </circle>
        <circle cx="350" cy="175" r="8" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;10;8" dur="2s" begin="0.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="600" cy="225" r="8" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;10;8" dur="2s" begin="0.75s" repeatCount="indefinite" />
        </circle>
        <circle cx="670" cy="275" r="8" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;10;8" dur="2s" begin="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="720" cy="300" r="8" fill="#8BC34A" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;10;8" dur="2s" begin="1.25s" repeatCount="indefinite" />
        </circle>
        <circle cx="780" cy="325" r="8" fill="#8BC34A" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;10;8" dur="2s" begin="1.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="900" cy="350" r="8" fill="#8BC34A" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;10;8" dur="2s" begin="1.75s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <!-- Cost Labels -->
    <g>
        <rect x="110" y="90" width="100" height="25" rx="5" fill="#171727" stroke="#4CAF50" stroke-width="1" />
        <text x="120" y="108" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$0.001/FLOP</text>
        
        <rect x="360" y="165" width="100" height="25" rx="5" fill="#171727" stroke="#4CAF50" stroke-width="1" />
        <text x="370" y="183" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$10⁻⁶/FLOP</text>
        
        <rect x="610" y="215" width="100" height="25" rx="5" fill="#171727" stroke="#4CAF50" stroke-width="1" />
        <text x="620" y="233" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$10⁻⁸/FLOP</text>
        
        <rect x="730" y="290" width="100" height="25" rx="5" fill="#171727" stroke="#8BC34A" stroke-width="1" />
        <text x="740" y="308" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$10⁻¹¹/FLOP</text>
        
        <rect x="910" y="340" width="100" height="25" rx="5" fill="#171727" stroke="#8BC34A" stroke-width="1" />
        <text x="920" y="358" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$10⁻¹³/FLOP</text>
    </g>
    
    <!-- Annotations -->
    <g>
        <rect x="600" y="130" width="250" height="70" rx="8" fill="#171727" fill-opacity="0.8" stroke="#4CAF50" stroke-width="1" />
        <text x="620" y="155" font-family="Outfit, sans-serif" font-size="14" fill="#FFFFFF" font-weight="600">Cost of Intelligence</text>
        <text x="620" y="175" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4">10 orders of magnitude decrease</text>
        <text x="620" y="195" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4">from 1950 to 2025</text>
    </g>
    
    <!-- Animated Highlight -->
    <path d="M100 100 L180 125 L350 175 L600 225 L670 275 L720 300 L780 325 L900 350" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.5">
        <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="5s" repeatCount="indefinite" />
        <animate attributeName="stroke-dasharray" values="5,15" dur="5s" repeatCount="indefinite" />
    </path>
    
    <!-- Future Projection -->
    <path d="M900 350 L960 375" stroke="#8BC34A" stroke-width="2" stroke-dasharray="5,5" opacity="0.8" />
    <text x="910" y="390" font-family="Outfit, sans-serif" font-size="12" fill="#8BC34A">Future Trajectory</text>
</svg> 