<svg width="1000" height="500" viewBox="0 0 1000 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#4CAF50" />
            <stop offset="100%" stop-color="#8BC34A" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Background Grid -->
    <g opacity="0.15" stroke="#B8B8D4" stroke-width="1" stroke-dasharray="4 4">
        <!-- Vertical grid lines -->
        <line x1="100" y1="50" x2="100" y2="450" />
        <line x1="200" y1="50" x2="200" y2="450" />
        <line x1="300" y1="50" x2="300" y2="450" />
        <line x1="400" y1="50" x2="400" y2="450" />
        <line x1="500" y1="50" x2="500" y2="450" />
        <line x1="600" y1="50" x2="600" y2="450" />
        <line x1="700" y1="50" x2="700" y2="450" />
        <line x1="800" y1="50" x2="800" y2="450" />
        <line x1="900" y1="50" x2="900" y2="450" />

        <!-- Horizontal grid lines -->
        <line x1="50" y1="100" x2="950" y2="100" />
        <line x1="50" y1="150" x2="950" y2="150" />
        <line x1="50" y1="200" x2="950" y2="200" />
        <line x1="50" y1="250" x2="950" y2="250" />
        <line x1="50" y1="300" x2="950" y2="300" />
        <line x1="50" y1="350" x2="950" y2="350" />
        <line x1="50" y1="400" x2="950" y2="400" />
    </g>

    <!-- Graph Elements -->
    <g>
        <!-- X-axis (Year) -->
        <line x1="60" y1="450" x2="940" y2="450" stroke="#FFFFFF" stroke-width="2" />

        <!-- Y-axis (Cost per FLOP log scale) -->
        <line x1="60" y1="450" x2="60" y2="50" stroke="#FFFFFF" stroke-width="2" />

        <!-- Title -->
        <text x="500" y="30" font-family="Outfit, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF" text-anchor="middle">Decline in Compute Cost Over Time (USD per FLOP)</text>

        <!-- X-axis Label -->
        <text x="500" y="490" font-family="Outfit, sans-serif" font-size="18" fill="#B8B8D4" text-anchor="middle">Year</text>

        <!-- Y-axis Label -->
        <text x="20" y="250" font-family="Outfit, sans-serif" font-size="18" fill="#B8B8D4" text-anchor="middle" transform="rotate(-90, 20, 250)">Cost per FLOP (log scale)</text>

        <!-- Year Ticks and Labels -->
        <line x1="90" y1="450" x2="90" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="90" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">1950</text>

        <line x1="160" y1="450" x2="160" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="160" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">1956</text>

        <line x1="310" y1="450" x2="310" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="310" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">1980</text>

        <line x1="540" y1="450" x2="540" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="540" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">2012</text>

        <line x1="610" y1="450" x2="610" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="610" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">2017</text>

        <line x1="660" y1="450" x2="660" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="660" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">2020</text>

        <line x1="710" y1="450" x2="710" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="710" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">2022</text>

        <line x1="810" y1="450" x2="810" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="810" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">2025</text>

        <line x1="920" y1="450" x2="920" y2="455" stroke="#FFFFFF" stroke-width="2" />
        <text x="920" y="475" font-family="Outfit, sans-serif" font-size="13" fill="#B8B8D4" text-anchor="middle">2026</text>

        <!-- Y-axis ticks and labels (log scale) -->
        <line x1="55" y1="100" x2="65" y2="100" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="105" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻³</text>

        <line x1="55" y1="150" x2="65" y2="150" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="155" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻⁵</text>

        <line x1="55" y1="200" x2="65" y2="200" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="205" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻⁷</text>

        <line x1="55" y1="250" x2="65" y2="250" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="255" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻⁹</text>

        <line x1="55" y1="300" x2="65" y2="300" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="305" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻¹¹</text>

        <line x1="55" y1="350" x2="65" y2="350" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="355" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻¹³</text>

        <line x1="55" y1="400" x2="65" y2="400" stroke="#FFFFFF" stroke-width="2" />
        <text x="45" y="405" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4" text-anchor="end">10⁻¹⁴</text>
    </g>

    <!-- Cost Curve -->
    <path d="M90 100 L160 125 L310 175 L540 225 L610 275 L660 300 L710 325 L810 350 L920 385" stroke="url(#costGradient)" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="stroke-dasharray" from="0,2000" to="2000,0" dur="3s" begin="0.5s" fill="freeze" />
    </path>

    <!-- Data Points -->
    <g>
        <circle cx="90" cy="100" r="7" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="160" cy="125" r="7" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="7;9;7" dur="2s" begin="0.25s" repeatCount="indefinite" />
        </circle>
        <circle cx="310" cy="175" r="7" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="7;9;7" dur="2s" begin="0.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="540" cy="225" r="7" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="7;9;7" dur="2s" begin="0.75s" repeatCount="indefinite" />
        </circle>
        <circle cx="610" cy="275" r="7" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="7;9;7" dur="2s" begin="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="660" cy="300" r="7" fill="#8BC34A" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="7;9;7" dur="2s" begin="1.25s" repeatCount="indefinite" />
        </circle>
        <circle cx="710" cy="325" r="7" fill="#8BC34A" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="7;9;7" dur="2s" begin="1.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="810" cy="350" r="7" fill="#8BC34A" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="7;9;7" dur="2s" begin="1.75s" repeatCount="indefinite" />
        </circle>
        <circle cx="920" cy="385" r="8" fill="#FF6B6B" stroke="#FFFFFF" stroke-width="2">
            <animate attributeName="r" values="8;11;8" dur="1.5s" repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Cost Labels -->
    <g>
        <rect x="100" y="90" width="100" height="25" rx="5" fill="#171727" stroke="#4CAF50" stroke-width="1" />
        <text x="110" y="108" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$0.001/FLOP</text>

        <rect x="320" y="165" width="100" height="25" rx="5" fill="#171727" stroke="#4CAF50" stroke-width="1" />
        <text x="330" y="183" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$10⁻⁶/FLOP</text>

        <rect x="550" y="215" width="100" height="25" rx="5" fill="#171727" stroke="#4CAF50" stroke-width="1" />
        <text x="560" y="233" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$10⁻⁸/FLOP</text>

        <rect x="670" y="290" width="100" height="25" rx="5" fill="#171727" stroke="#8BC34A" stroke-width="1" />
        <text x="680" y="308" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$10⁻¹¹/FLOP</text>

        <rect x="820" y="340" width="100" height="25" rx="5" fill="#171727" stroke="#8BC34A" stroke-width="1" />
        <text x="830" y="358" font-family="Outfit, sans-serif" font-size="12" fill="#FFFFFF">$10⁻¹³/FLOP</text>

        <rect x="830" y="375" width="100" height="25" rx="5" fill="#171727" stroke="#FF6B6B" stroke-width="1.5" />
        <text x="840" y="393" font-family="Outfit, sans-serif" font-size="12" fill="#FF6B6B" font-weight="600">$10⁻¹⁴/FLOP</text>
    </g>

    <!-- Annotations -->
    <g>
        <rect x="600" y="130" width="250" height="70" rx="8" fill="#171727" fill-opacity="0.8" stroke="#4CAF50" stroke-width="1" />
        <text x="620" y="155" font-family="Outfit, sans-serif" font-size="14" fill="#FFFFFF" font-weight="600">Cost of Intelligence</text>
        <text x="620" y="175" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4">11 orders of magnitude decrease</text>
        <text x="620" y="195" font-family="Outfit, sans-serif" font-size="12" fill="#B8B8D4">from 1950 to 2026</text>
    </g>

    <!-- Animated Highlight -->
    <path d="M90 100 L160 125 L310 175 L540 225 L610 275 L660 300 L710 325 L810 350 L920 385" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.5">
        <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="5s" repeatCount="indefinite" />
        <animate attributeName="stroke-dasharray" values="5,15" dur="5s" repeatCount="indefinite" />
    </path>
</svg>