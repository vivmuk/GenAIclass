<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Color Definitions -->
        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#89CFF0" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#89CFF0" stop-opacity="0.7" />
        </linearGradient>
        
        <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#009B77" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#009B77" stop-opacity="0.7" />
        </linearGradient>
        
        <linearGradient id="genaiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#C3A4FF" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#C3A4FF" stop-opacity="0.7" />
        </linearGradient>
        
        <linearGradient id="llmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF7F50" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#FF7F50" stop-opacity="0.7" />
        </linearGradient>
        
        <!-- Shadow Filters -->
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3" />
        </filter>
        
        <!-- Glow Effects -->
        <filter id="aiGlow">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        
        <filter id="mlGlow">
            <feGaussianBlur stdDeviation="6" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        
        <filter id="genaiGlow">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        
        <filter id="llmGlow">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="#0F0F1A" />
    
    <!-- Concentric Circles -->
    <!-- AI Circle (Outermost) -->
    <circle cx="400" cy="300" r="260" fill="url(#aiGradient)" opacity="0.9" filter="url(#aiGlow)">
        <animate attributeName="r" values="260;265;260" dur="10s" repeatCount="indefinite" />
    </circle>
    
    <!-- ML Circle -->
    <circle cx="400" cy="300" r="190" fill="url(#mlGradient)" opacity="0.9" filter="url(#mlGlow)">
        <animate attributeName="r" values="190;195;190" dur="8s" repeatCount="indefinite" begin="1s" />
    </circle>
    
    <!-- GenAI Circle -->
    <circle cx="400" cy="300" r="120" fill="url(#genaiGradient)" opacity="0.9" filter="url(#genaiGlow)">
        <animate attributeName="r" values="120;125;120" dur="6s" repeatCount="indefinite" begin="2s" />
    </circle>
    
    <!-- LLM Circle (Innermost) -->
    <circle cx="400" cy="300" r="60" fill="url(#llmGradient)" opacity="0.9" filter="url(#llmGlow)">
        <animate attributeName="r" values="60;63;60" dur="4s" repeatCount="indefinite" begin="3s" />
    </circle>
    
    <!-- Labels -->
    <!-- AI Label (Top) -->
    <text x="400" y="85" font-family="Outfit, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        Artificial Intelligence (AI)
    </text>
    
    <!-- ML Label -->
    <text x="400" y="165" font-family="Outfit, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        Machine Learning (ML)
    </text>
    
    <!-- GenAI Label -->
    <text x="400" y="240" font-family="Outfit, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        Generative AI
    </text>
    <text x="400" y="270" font-family="Outfit, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        (GEN AI)
    </text>
    
    <!-- LLM Label -->
    <text x="400" y="300" font-family="Outfit, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        Large
    </text>
    <text x="400" y="325" font-family="Outfit, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        Language
    </text>
    <text x="400" y="350" font-family="Outfit, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        Model
    </text>
    <text x="400" y="375" font-family="Outfit, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        (LLM)
    </text>
    
    <!-- Subtle Connecting Lines -->
    <g opacity="0.3">
        <line x1="400" y1="95" x2="400" y2="140" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="3,3" />
        <line x1="400" y1="175" x2="400" y2="220" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="3,3" />
        <line x1="400" y1="280" x2="400" y2="290" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="3,3" />
    </g>
    
    <!-- Subtle Animation and Decorative Elements -->
    <g opacity="0.2">
        <!-- Orbiting particle around AI circle -->
        <circle cx="0" cy="0" r="4" fill="#FFFFFF">
            <animateMotion path="M 0,0 m -260,0 a 260,260 0 1,0 520,0 a 260,260 0 1,0 -520,0" dur="30s" repeatCount="indefinite" />
        </circle>
        
        <!-- Orbiting particle around ML circle -->
        <circle cx="0" cy="0" r="3" fill="#FFFFFF">
            <animateMotion path="M 0,0 m -190,0 a 190,190 0 1,0 380,0 a 190,190 0 1,0 -380,0" dur="20s" repeatCount="indefinite" />
        </circle>
        
        <!-- Orbiting particle around GenAI circle -->
        <circle cx="0" cy="0" r="2.5" fill="#FFFFFF">
            <animateMotion path="M 0,0 m -120,0 a 120,120 0 1,0 240,0 a 120,120 0 1,0 -240,0" dur="15s" repeatCount="indefinite" />
        </circle>
        
        <!-- Orbiting particle around LLM circle -->
        <circle cx="0" cy="0" r="2" fill="#FFFFFF">
            <animateMotion path="M 0,0 m -60,0 a 60,60 0 1,0 120,0 a 60,60 0 1,0 -120,0" dur="10s" repeatCount="indefinite" />
        </circle>
    </g>
    
    <!-- Subtle description text -->
    <g opacity="0.7">
        <text x="400" y="480" font-family="Outfit, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-style="italic">
            The AI Ecosystem: Nested Relationship Between AI Concepts
        </text>
        <text x="400" y="510" font-family="Outfit, sans-serif" font-size="14" fill="#B8B8D4" text-anchor="middle" font-style="italic">
            Each inner circle represents a more specialized application of the outer technologies
        </text>
    </g>
</svg> 